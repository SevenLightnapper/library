<h2 mat-dialog-title>Редактирование жанра</h2>
<div mat-dialog-content>
  <form class="edit-author-form" [formGroup]="editGenreForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="editGenreForm.get('name')!.hasError('required')">
        Имя автора обязательно к заполнению
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Отмена</button>
  <button mat-button class="save-button" [disabled]="editGenreForm.pristine || !editGenreForm.valid" (click)="onSubmit()">Сохранить</button>
</div>
